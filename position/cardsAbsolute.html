<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cards</title>
   <style>
      .card {
         position: absolute;
         top: 30%;
         left: 45%;
         transform-origin: 50% 100%;
      }
      .tuz {
         transform: rotateZ(-15deg);
      }
      .seven {
         transform:rotateZ(15deg);
      }
   </style>
</head>

<body>

   <img class="card tuz" src="https://webref.ru/assets/files/ace.png" alt="Туз Пики" width="145" height="227">

   <img class="card" src="https://webref.ru/assets/files/3.png" alt="Три Черви" width="145" height="227">

   <img class="card seven" src="https://webref.ru/assets/files/7.png" alt="Семь Бубны" width="145" height="227">
</body>

</html>
